<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            top: 0;
            z-index: 1000;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background-size: cover;
            background-position: center;
            height: 400px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 { font-size: 3em; animation: slideInDown 2s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .about { background-color: #fff; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .about h2 { text-align: center; }
        nav a:hover { background-color: #575757; }
        .container { display: flex; flex-wrap: wrap; padding: 20px 0; }
        .container:nth-child(even) { flex-direction: row-reverse; }
        .image { flex: 1; min-width: 400px; max-width: 800px; }
        .image img { width: 90%; height: auto; }
        .text { flex: 1; min-width: 300px; max-width: 600px; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>BMW</h1>
        <h2>5 Series</h2>
    </header>
    <nav>
        <a href="HlavniStranka.html">Home</a>
    </nav>
</body>
</html>
